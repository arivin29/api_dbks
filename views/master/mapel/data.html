
<div class="wrapper wrapper-content  animated fadeInRight" >
    <!--ng-show="$state.current.name === 'acl.users'"-->
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Mata Pelajaran</h5>
                    <div class="ibox-tools">
                        <a ui-sref="master.mapel.add" class="btn btn-primary btn-xs">Add new</a>
                    </div>
                </div>
                <div ui-view></div>

                <div class="ibox-content">

                    <div class="m-b-lg">

                        <strong>Found {{datas.length}} issue(s).</strong>

                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover issue-tracker">
                            <thead>
                            <tr>
                                <th>Mata pelajaran</th>
                                <th>Tingkat</th>
                                <th>ID Jurusan</th>
                                <th>Jurusan</th>
                                <th>Kelas paralel</th>
                                <th>Status mata pelajaran</th>
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="x in datas">
                                <td>
                                  <a href="#">
                                      {{x.mata_pelajaran}}
                                  </a>
                                </td>
                                <td>
                                    {{x.tingkat}}
                                </td>
                                <td>
                                    <a href="#">
                                        {{x.id_jurusan}}
                                    </a>
                                </td>
                                <td>
                                    {{x.jurusan}}
                                </td>
                                <td>
                                    {{x.kelas_paralel}}
                                </td>
                                <td>
                                    {{x.status_mata_pelajaran}}
                                </td>

                                <td class="text-center">
                                    <a ui-sref="master.mapel.edit({id_mata_pelajaran:x.id_mata_pelajaran})" ng-click="gotoTop()" class="btn btn-white btn-xs"> Edit</a>
                                    <a ng-dblclick="delete(x.id_mata_pelajaran)" class="btn btn-white btn-xs"> Delete</a>
                                </td>

                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>



            </div>
        </div>
    </div>


</div>
