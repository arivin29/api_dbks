<ui-view></ui-view>

<div ng-show="$state.current.name === 'guru.kelas.detail.absensi'">
    <h3>Rekap Absensi
        <a class="pull-right" ui-sref="guru.kelas.detail.absensi.add">
            <i class="fa fa-plus"></i> Input
        </a>
    </h3>
    <table class="table table-bordered">
        <tr>
            <th width="50px" >No</th>
            <th>Tanggal Absen</th>
            <th>Hadir</th>
            <th>Alfa</th>
            <th>Total</th>
        </tr>
        <tr ng-repeat="x in absensis">
            <td>{{$index+1}}</td>
            <td>
                <a ui-sref="guru.kelas.detail.absensi.detail({id_absen_kelas:x.id_absen_kelas})">
                    <b>{{x.tanggal_rekap | Mydate }}</b>
                </a>
            </td>
            <td>{{x.hadir }}</td>
            <td>{{x.alfa }}</td>
            <td>{{x.total }}</td>
        </tr>
    </table>

</div>
