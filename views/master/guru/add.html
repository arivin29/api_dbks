<div class="ibox float-e-margins pop-kecil">
    <div class="ibox-title">
        <h5>Input New Guru</h5>
        <div class="ibox-tools">
            <a ng-click="backButton('master.guru')" class="close-link">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>

    <form ng-submit="submitForm()" >
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-6 b-r">

                    <div class="form-group">
                        <label>NIP</label>
                        <input placeholder="Enter nip" ng-model="guru.nip" class="form-control" type="number">
                    </div>

                    <div class="form-group">
                        <label>NUPTK</label>
                        <input placeholder="Enter nuptk" ng-model="guru.nuptk" class="form-control" type="number">
                    </div>
                    <div class="form-group">
                        <label>Nama</label>
                        <input placeholder="Enter nama" class="form-control" ng-model="guru.nama" type="text">
                    </div>
                    <div class="form-group">
                        <label>NIK KTP</label>
                        <input placeholder="Enter nik ktp" class="form-control" ng-model="guru.nik_ktp" type="number">
                    </div>
                    <div class="form-group">
                        <label>Tempat lahir</label>
                        <input placeholder="Enter tempat lahir" class="form-control" ng-model="guru.tempat_lahir" type="text">
                    </div>
                    <div class="form-group">
                        <label>Tanggal lahir</label>
                        <input placeholder="Enter " class="form-control" ng-model="guru.tanggal_lahir" type="date">
                    </div>
                    <div class="form-group">
                    <label>Jenis kelamin</label>
                    <select required class="form-control " required select2 ng-model="murid.jenis_kelamin">
                        <option value="">-- please choose --</option>
                        <option value="laki-laki">Laki-laki</option>
                        <option value="perempuan">Perempuan</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label>Nama ibu</label>
                        <input placeholder="Enter nama ibu" class="form-control" ng-model="guru.nama_ibu" type="text">
                    </div>
                    <div class="form-group">
                        <label>Status pegawai</label>
                        <input placeholder="Enter status pegawai" class="form-control" ng-model="guru.status_pegawai" type="text">
                    </div>
                    <div class="form-group">
                        <label>Golongan</label>
                        <input placeholder="Enter golongan" class="form-control" ng-model="guru.golongan" type="text">
                    </div>
                    <div class="form-group">
                        <label>TMK SK CPNS</label>
                        <input placeholder="Enter tmk sk cpns" class="form-control" ng-model="guru.tmk_sk_cpns" type="text">
                    </div>
                    <div class="form-group">
                        <label>TMK SK Awal</label>
                        <input placeholder="Enter tmk sk awal" class="form-control" ng-model="guru.tmk_sk_awal" type="text">
                    </div>
                    <div class="form-group">
                        <label>TMK SK Berakhir</label>
                        <input placeholder="Enter tmk sk berakhir" class="form-control" ng-model="guru.tmk_sk_berakhir" type="text">
                    </div>
                    <div class="form-group">
                        <label>Alamat</label>
                        <input placeholder="Enter alamat" class="form-control" ng-model="guru.alamat" type="text">
                    </div>

                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>ID Provinsi</label>
                        <input placeholder="Enter id provinsi" class="form-control" ng-model="guru.id_prov" type="number">
                    </div>
                    <div class="form-group">
                        <label>Provinsi</label>
                        <input placeholder="Enter provinsi" class="form-control" ng-model="guru.provinsi" type="text">
                    </div>
                    <div class="form-group">
                        <label>ID Kabkot</label>
                        <input placeholder="Enter id kabkot" class="form-control" ng-model="guru.id_kabkot" type="number">
                    </div>
                    <div class="form-group">
                        <label>Kabkot</label>
                        <input placeholder="Enter kabkot" class="form-control" ng-model="guru.kabkot" type="text">
                    </div>
                    <div class="form-group">
                        <label>ID Kecamatan</label>
                        <input placeholder="Enter id kecamatan" class="form-control" ng-model="guru.id_kec" type="number">
                    </div>                    
                    <div class="form-group">
                        <label>Kecamatan</label>
                        <input placeholder="Enter kecamatan" class="form-control" ng-model="guru.kecamatan" type="text">
                    </div>
                    <div class="form-group">
                        <label>ID Kelurahan</label>
                        <input placeholder="Enter id kelurahan" class="form-control" ng-model="guru.id_kel" type="number">
                    </div>                    
                    <div class="form-group">
                        <label>Kelurahan</label>
                        <input placeholder="Enter kelurahan" class="form-control" ng-model="guru.kelurahan" type="text">
                    </div>
                    <div class="form-group">
                        <label>No Hp</label>
                        <input placeholder="Enter no hp" class="form-control" ng-model="guru.no_hp" type="text">
                    </div>
                    <div class="form-group">
                        <label>Agama</label>
                        <input placeholder="Enter agama" class="form-control" ng-model="guru.agama" type="text">
                    </div>
                    <div class="form-group">
                        <label>Kode Pos</label>
                        <input placeholder="Enter kode pos" class="form-control" ng-model="guru.kode_pos" type="number">
                    </div>
                    <div class="form-group">
                        <label>Status guru</label>
                        <input placeholder="Enter status guru" class="form-control" ng-model="guru.status_guru" type="text">
                    </div>

                </div>

                <div class="col-sm-12">
                    <hr>
                    <div class="pull-left">
                        <p>Please check from before save*</p>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-sm btn-primary m-t-n-xs" type="submit">
                            <i class="fa fa-save"></i> &nbsp;
                            <strong> Save</strong></button>
                    </div>

                </div>

            </div>
        </div>
    </form>

</div>
