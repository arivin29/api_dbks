<div class="login">
    <div  class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div style="padding-top: 50%">
                <img  src="../../img/paper.png" class="img-responsive">
                <br>
                <br>
            </div>
            <h3 style="color: #c48829">MAN 1 KABUPATEN BOGOR</h3>

            <form class="m-t" role="form" ng-submit="login()">
                <div class="form-group">

                <div class="form-group">
                    <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a ui-sref="forgot_password"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Contact your IT team</small></p>
                <!--<a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>-->
            </form>

        </div>
    </div>
</div>
