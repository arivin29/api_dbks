
<div class="wrapper wrapper-content  animated fadeInRight" >
    <!--ng-show="$state.current.name === 'acl.users'"-->
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Gurumk</h5>
                    <div class="ibox-tools">
                        <a ui-sref="master.gurumk.add" class="btn btn-primary btn-xs">Add new</a>
                    </div>
                </div>
                <div ui-view></div>

                <div class="ibox-content">

                    <div class="m-b-lg">

                        <strong>Found {{datas.length}} issues.</strong>

                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover issue-tracker">
                            <thead>
                            <tr>
                                <th width="2px">No</th>
                                <th>Mata pelajaran</th>
                                <th>Nama guru</th>
                                <th>Jam ngajar</th>
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="x in datas">
                                <td>{{ $index +1}}</td>
                                <td>
                                    <a href="#">
                                        {{x.mata_pelajaran}}
                                    </a>
                                </td>
                                <td>
                                    {{x.nama_guru}}
                                </td>
                                <td>
                                    jam {{x.jam_ngajar | date: "HH:mm:ss"}}
                                </td>
                                <td class="text-center">
                                    <a ui-sref="master.gurumk.edit({id_guru_mk:x.id_guru_mk})" ng-click="gotoTop()" class="btn btn-white btn-xs"> Edit</a>
                                    <a ng-dblclick="delete(x.id_guru_mk)" class="btn btn-white btn-xs"> Delete</a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>



            </div>
        </div>
    </div>


</div>
