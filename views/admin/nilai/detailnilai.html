  <div class="row" id="detail_fix">

     <div class="col-lg-12">
         <div class="ibox float-e-margins">
             <div class="ibox-title ">
                 <div  class="ng-scope">
                     <div class="ibox-tools dropdown" uib-dropdown="">
                        <a ng-click="backButton('admin.nilai')"><i class="fa fa-times"></i></a>
                          <table class="">
                            <tr ng-repeat="x in nilai| limitTo:1">
                              <td><h5><strong> KELAS : {{x.kelas}} </strong></h5></td>
                            </tr>
                            <tr ng-repeat="x in nilai| limitTo:1">
                              <td><h5><strong> Mata Pelajaran : {{x.mata_pelajaran}} </strong></h5></td>
                            </tr>
                          </table>
                     </div>
                 </div>
             </div>
             <div class="ibox-content" id="table-scroll" full-scroll="">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <button class="btn btn-block btn-success" ng-click="filter(1)"><i class="fa fa-filter"></i> Filter</button>
                           </div>
                    </div>
                </div>
                <div class="table-responsive" id="table-scroll" full-scroll="">
                    <table class="table table-hover table-bordered issue-tracker">
                        <thead>
                        <tr>
                            <th width="2px">#No</th>
                            <th width="15%">Nama Murid</th>
                            <th>NIS</th>
                            <th>Ulangan 1</th>
                            <th>Ulangan 2</th>
                            <th>Ulangan UTS</th>
                            <th>Ulangan 3</th>                            
                            <th>Ulangan 4</th>                            
                            <th>Ulangan UAS</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in nilai|filter:search">
                            <td>
                                {{ $index +1}}
                            </td>
                            <td>
                                {{x.nama_murid}}
                            </td>
                            <td>
                                {{x.nis}}
                            </td>
                            <td>
                                <span class="label label-{{x.nilai_satu=='50'?'warning':'primary'}}">{{x.nilai_satu}}</span>
                            </td>
                            <td>
                                <span class="label label-{{x.nilai_dua=='50'?'warning':'primary'}}">{{x.nilai_dua}}</span>
                            </td>
                            <td>
                                <span class="label label-{{x.nilai_uts=='50'?'warning':'primary'}}">{{x.nilai_uts}}</span>
                            </td>
                            <td>
                                <span class="label label-{{x.nilai_tiga=='50'?'warning':'primary'}}">{{x.nilai_tiga}}</span>
                            </td>
                            <td>
                                <span class="label label-{{x.nilai_empat=='50'?'warning':'primary'}}">{{x.nilai_empat}}</span>
                            </td>
                            <td>
                                <span class="label label-{{x.nilai_uas=='50'?'warning':'primary'}}">{{x.nilai_uas}}</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                </div>
                <ui-view></ui-view>
            </div>
        </div>
    </div>
<script>
    setTimeout(function(){
        fixDetailHeight()
    })
</script>
