
<div class="wrapper wrapper-content  animated fadeInRight" >
    <!--ng-show="$state.current.name === 'acl.users'"-->
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Part Category</h5>
                    <div class="ibox-tools">
                        <!--<a ui-sref="master.part_category.add" class="btn btn-primary btn-xs">Add new</a>-->
                    </div>
                </div>
                <div ui-view></div>

                <div class="ibox-content">

                    <div class="m-b-lg">

                        <strong>Found {{datas.length}} issue(s).</strong>

                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover issue-tracker">
                            <thead>
                            <tr>
                                <th>Category</th>
                                <th>Description</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="x in datas">
                                <td>
                                    <a href="#">
                                        {{x.category}}
                                    </a>
                                </td>
                                <td>
                                    {{x.description_cat}}
                                </td>
                                <td class="text-right">
                                    <!--<a ui-sref="master.part_category.edit({id_part_category:x.id_part_category})" ng-click="gotoTop()" class="btn btn-white btn-xs"> Edit</a>-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>



            </div>
        </div>
    </div>


</div>
