<div class="ibox float-e-margins pop-kecil">
    <div class="ibox-title">
        <h5>Input New Part Category</h5>
        <div class="ibox-tools">
            <a ng-click="backButton('master.part_category')" class="close-link">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>

    <form ng-submit="submitForm()">
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-6 b-r">

                <div class="form-group">
                    <label>part category</label>
                    <input placeholder="Enter Name" ng-model="part_category.category" class="form-control" type="text">
                </div>


            </div>
            <div class="col-sm-6 b-r">

                <div class="form-group">
                    <label>description </label>
                    <textarea ng-model="part_category.description_cat" class="form-control"></textarea>
                </div>


            </div>

            <div class="col-sm-12">
                <hr>
                <div class="pull-left">
                    <p>Please check from before save*</p>
                </div>
                <div class="pull-right">
                    <button class="btn btn-sm btn-primary m-t-n-xs" type="submit">
                        <i class="fa fa-save"></i> &nbsp;
                        <strong> Save</strong></button>
                </div>

            </div>
        </div>
    </div>
    </form>

</div>
