<ui-view></ui-view>

<div ng-show="$state.current.name === 'guru.kelas.detail.ujian'">
    <h3>Soal Ujian
        <a class="pull-right" ui-sref="guru.kelas.detail.ujian.add">
            <i class="fa fa-plus"></i> Buat Soal
        </a>
    </h3>
    <table class="table table-bordered">
        <tr>
            <th width="40px" >No</th>
            <th>Judul</th>
            <th>Jenis</th>
            <th>Periode</th>
            <th>Waktu</th>
            <th>Soal</th>
            <th>Sudah Ujian</th>
            <th width="60px">#</th>
        </tr>
        <tr  ng-repeat="x in data" class="bg-{{x.warna}}" ng-class="x.puplish==0 ? 'bg-warning' : ''">
            <td>{{$index+1}}</td>
            <td>
                <a ui-sref="guru.kelas.detail.ujian.detail({id_ujian:x.id_ujian})">{{x.judul | uppercase }}</a>
            </td>
            <td>
                {{x.jenis}}
            </td>
            <td>
                {{x.tanggal_ujian | Mydate}} -
                {{x.tanggal_ujian_sampai | Mydate}}
            </td>
            <td>{{x.waktu }} Menit</td>
            <td>{{x.soal }}</td>
            <td>{{x.sudah_ujian }}</td>
            <td>
                <a ng-dblclick="delete(x.id_ujian)"><i class="fa fa-trash"></i>  </a> |
                <a ui-sref="guru.kelas.detail.ujian.edit({id_ujian:x.id_ujian})"><i class="fa fa-edit"></i>  </a>
            </td>
        </tr>
    </table>

</div>
