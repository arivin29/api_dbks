<div ng-show="$state.current.name === 'guru.guru.detail.murid'">
    <div class="header">
        <h3>Murid
            <small><a ui-sref="guru.guru.detail.murid.add" class="btn btn-white btn-xs pull-right">Add murid</a></small>
        </h3>

    </div>

    <table class="table table-bordered table-hover issue-tracker">
        <tr class="bg-info">
            <th rowspan="1" width="60px">No</th>
            <th>Nama murid</th>
        </tr>
        <tbody>
        <tr ng-repeat="x in datas">
            <td>
                {{ $index+1}}
            </td>
            <td>
                {{ x.nama_murid}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
