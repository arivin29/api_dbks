        <h5>Edit Murid</h5>

            <a ng-click="backButton('admin.murid')" class="close-link">
                <i class="fa fa-times"></i>

                        <input required placeholder="Enter nama murid" ng-model="murid.nama_murid" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label>Tempat lahir</label>
                        <input required placeholder="Enter tempat lahir" class="form-control" ng-model="murid.tempat_lahir" type="text">
                    </div>
                    <div class="form-group">
                        <label>Tanggal lahir</label>
                        <input required class="form-control" ng-model="murid.tanggal_lahir" datepicker="" type="date">
                    </div>
                    <div class="form-group">
                        <label>Jenis kelamin</label>
                        <select required class="form-control " required select2 ng-model="murid.jenis_kelamin">
                            <option value="">-- please choose --</option>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Hobi</label>
                        <input placeholder="Enter hobi murid" class="form-control" ng-model="murid.hobi" type="text">
                    </div>
                    <div class="form-group">
                        <label>Cita-cita</label>
                        <input placeholder="Enter cita cita murid" class="form-control" ng-model="murid.cita_cita" type="text">
                    </div>
                    <div class="form-group">
                        <label>Jumlah saudara</label>
                        <input required placeholder="Enter jumlah saudara" class="form-control" ng-model="murid.jumlah_saudara" type="text">
                    </div>
                    <div class="form-group">
                        <label>Alamat</label>
                        <input required placeholder="Enter alamat" class="form-control" ng-model="murid.alamat" type="text">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input placeholder="Enter alamat email" class="form-control" ng-model="murid.email" type="text">
                    </div>
                    <div class="form-group">
                        <label>No Handphone</label>
                        <input  placeholder="Enter nomer" class="form-control" ng-model="murid.no_hp" type="number">
                    </div>

                    <div class="form-group">
                        <label>Sekolah</label>
                        <select required class="form-control " required select2 ng-model="murid.sekolah"  >
                            <option value="">-- please choose --</option>
                            <option value="mansabo"> MANSABO</option>
                            <option value="mansasi"> MANSASI</option>
                        </select>

                    <div class="form-group">
                        <label>NO KK</label>
                        <input placeholder="Enter no kk" class="form-control" ng-model="murid.no_kk" type="text">

                    <div class="form-group">
