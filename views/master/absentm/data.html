
<div class="wrapper wrapper-content  animated fadeInRight" >
    <!--ng-show="$state.current.name === 'acl.users'"-->
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Absen tidak masuk</h5>
                    <div class="ibox-tools">
                        <a ui-sref="master.absentm.add" class="btn btn-primary btn-xs">Add new</a>
                    </div>
                </div>
                <div ui-view></div>

                <div class="ibox-content">

                    <div class="m-b-lg">

                        <strong>Found {{datas.length}} issue(s).</strong>

                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover issue-tracker">
                            <thead>
                            <tr>
                                <th>Type tidak masuk</th>
                                <th>Tanggal surat</th>
                                <th>ID murid</th>
                                <th>Keterangan</th>
                                <th>Nomor surat</th>
                                <th>Menyetujui</th>
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="x in datas">
                                <td>
                                  <a href="#">
                                      {{x.type_tidak_masuk}}
                                  </a>
                                </td>
                                <td>
                                    {{x.tanggal_surat}}
                                </td>
                                <td>
                                    {{x.id_murid}}
                                </td>
                                <td>
                                    {{x.keterangan}}
                                </td>
                                <td>
                                    {{x.nomor_surat}}
                                </td>
                                <td>
                                    {{x.menyetujui}}
                                </td>

                                <td class="text-center">
                                    <a ui-sref="master.absentm.edit({id_tidak_masuk:x.id_tidak_masuk})" ng-click="gotoTop()" class="btn btn-white btn-xs"> Edit</a>
                                    <a ng-dblclick="delete(x.id_tidak_masuk)" class="btn btn-white btn-xs"> Delete</a>
                                </td>

                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>



            </div>
        </div>
    </div>


</div>
