
<div class="wrapper wrapper-content  animated fadeInRight" >
    <!--ng-show="$state.current.name === 'acl.users'"-->
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title bg-info">
                    <h5>Maintenance Code</h5>
                    <div class="ibox-tools">
                        <a ui-sref="master.maintenance.add" class="btn btn-primary btn-xs">Add new</a>
                    </div>
                </div>
                <div ui-view></div>

                <div class="ibox-content">

                    <div class="m-b-lg">

                        <strong>Found {{datas.length}} issues.</strong>

                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover issue-tracker">
                            <thead>
                            <tr>
                                <th>Maintenance Code</th>
                                <th>Description maintenance</th>
                                <th>Reference</th>
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="x in datas">
                                <td>
                                    <a href="#">
                                        {{x.maintenance_code}}
                                    </a>
                                </td>
                                <td>
                                    {{x.description_maintenance}}
                                </td>
                                <td>
                                    {{x.reference}}
                                </td>
                                <td class="text-center">
                                    <a ui-sref="master.maintenance.edit({id_maintenance_code:x.id_maintenance_code})" ng-click="gotoTop()" class="btn btn-white btn-xs"> Edit</a>
                                    <a ng-dblclick="delete(x.id_maintenance_code)" class="btn btn-white btn-xs"> Delete</a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>



            </div>
        </div>
    </div>


</div>
