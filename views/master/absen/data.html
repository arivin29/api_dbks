
<div class="wrapper wrapper-content  animated fadeInRight" >
    <!--ng-show="$state.current.name === 'acl.users'"-->
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Absen</h5>
                    <div class="ibox-tools">
                        <a ui-sref="master.absen.add" class="btn btn-primary btn-xs">Add new</a>
                    </div>
                </div>
                <div ui-view></div>

                <div class="ibox-content">

                    <div class="m-b-lg">

                        <strong>Found {{datas.length}} issues.</strong>

                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover issue-tracker">
                            <thead>
                            <tr>
                                <th>ID Murid</th>
                                <th>Jam masuk</th>
                                <th>Jam keluar</th>
                                <th>Lama disekolah</th>
                                <th>Toleransi telat</th>
                                <th>Max cuti</th>
                                <th>Max izin</th>
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="x in datas">
                                <td>
                                    <a href="#">
                                        {{x.id_murid}}
                                    </a>
                                </td>
                                <td>
                                    {{x.jam_masuk}}
                                </td>
                                <td>
                                        {{x.jam_keluar}}
                                </td>
                                <td>
                                    {{x.lama_disekolah}}
                                </td>
                                <td>
                                    {{x.toleransi_telat}}
                                </td>
                                <td>
                                    {{x.max_cuti}}
                                </td>
                                <td>
                                    {{x.max_izin}}
                                </td>
                                <td class="text-center">
                                    <a ui-sref="master.absen.edit({id_m_absen:x.id_m_absen})" ng-click="gotoTop()" class="btn btn-white btn-xs"> Edit</a>
                                    <a ng-dblclick="delete(x.id_m_absen)" class="btn btn-white btn-xs"> Delete</a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>



            </div>
        </div>
    </div>


</div>
