<div class="ibox float-e-margins pop-kecil">
    <div class="ibox-title">
        <h5>Edit Absen tidak masuk</h5>
        <div class="ibox-tools">
            <a ng-click="backButton('master.absentm')" class="close-link">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>
    <form ng-submit="submitForm()" >
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-6 b-r">

                    <div class="form-group">
                        <label>Type tidak masuk</label>
                        <input required placeholder="Enter type tidak masuk" ng-model="absentm.type_tidak_masuk" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label>Tanggal surat</label>
                        <input required placeholder="Enter" ng-model="absentm.tanggal_surat" class="form-control" type="date">
                    </div>
                    <div class="form-group">
                        <label>ID Murid</label>
                        <input required placeholder="Enter id murid" ng-model="absentm.id_murid" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label>Keterangan</label>
                        <input required placeholder="Enter keterangan" class="form-control" ng-model="absentm.keterangan" type="text">
                    </div>

                </div>
                <div class="col-sm-6">

                    <div class="form-group">
                        <label>Nomor surat</label>
                        <input required placeholder="Enter nomor surat" class="form-control" ng-model="absentm.nomor_surat" type="text">
                    </div>
                    <div class="form-group">
                    <label class="col-sm-12 control-label" style="padding-left: 0">Status Menyetujui<br>
                        <small class="text-navy">Custom elements</small>
                    </label>
                    <div class="col-sm-5">
                        <div>
                            <label> <input icheck type="radio" value="setuju" ng-model="absentm.menyetujui"> Setuju </label>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div>
                            <label> <input icheck type="radio" value="tidak" ng-model="absentm.menyetujui"> Tidak </label>
                        </div>

                    </div>

                    </div>
                </div>

                <div class="col-sm-12">
                    <hr>
                    <div class="pull-left">
                        <p>Please check from before save*</p>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-sm btn-primary m-t-n-xs" type="submit">
                            <i class="fa fa-save"></i> &nbsp;
                            <strong> Save</strong></button>
                    </div>

                </div>

            </div>
        </div>
    </form>

</div>
