<div class="ibox float-e-margins pop-kecil">
    <div class="ibox-title">
        <h5>Edit User</h5>
        <div class="ibox-tools">

            <a ng-click="backButton('acl.users')" class="close-link">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>

    <form ng-submit="submitForm()">
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-6 b-r">

                <div class="form-group">
                    <label>Name</label>
                    <input placeholder="Enter Name" ng-model="user.name" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input placeholder="Enter email" ng-model="user.email" class="form-control" type="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input placeholder="Password" class="form-control" ng-model="user.password" type="password">
                </div>

            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Grpup</label>
                    <select required class="form-control " required select2 ng-model="user.id_groups"
                            ng-options="x.id_groups*1 as x.m_groups for x in master.group" >
                        <option value="">-- please choose --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Site</label>
                    <select required class="form-control " required select2 ng-model="user.id_site"
                            ng-options="x.id_site*1 as x.site for x in master.site" >
                        <option value="">-- please choose --</option>
                    </select>
                </div>

                <div>
                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>Save</strong></button>
                </div>
            </div>
        </div>
    </div>
