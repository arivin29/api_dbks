<div class="ibox float-e-margins pop-kecil">
    <div class="ibox-title">
        <h5>Input New Group</h5>
        <div class="ibox-tools">
            <a ng-click="backButton('master.group')" class="close-link">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>

    <form ng-submit="submitForm()">
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-6 b-r">

                <div class="form-group">
                    <label>name group</label>
                    <input placeholder="Enter name group" ng-model="group.name_group" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label>childname group</label>
                    <input placeholder="Enter childname group" ng-model="group.childname_group" class="form-control" type="text">
                </div>


            </div>
            <div class="col-sm-6 b-r">

                <div class="form-group">
                    <label>keyword</label>
                    <input placeholder="Enter keyword" ng-model="group.keyword" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label>description</label>
                    <textarea ng-model="group.description" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-sm-12">
                <hr>
                <div class="pull-left">
                    <p>Please check from before save*</p>
                </div>
                <div class="pull-right">
                    <button class="btn btn-sm btn-primary m-t-n-xs" type="submit">
                        <i class="fa fa-save"></i> &nbsp;
                        <strong> Save</strong></button>
                </div>

            </div>
        </div>
    </div>
    </form>

</div>
