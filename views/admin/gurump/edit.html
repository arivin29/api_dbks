<div class="ibox float-e-margins pop-kecil">
    <div class="ibox-title">
        <h5>Edit Guru mata pelajaran</h5>
        <div class="ibox-tools">
            <a ng-click="backButton('admin.gurump')" class="close-link">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>

    <form ng-submit="submitForm()">
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-6 b-r">
                <div class="form-group">
                    <label>Mata pelajaran</label>
                    <select required class="form-control " required select2 ng-model="gurump.id_mata_pelajaran"
                            ng-options="x.id_mata_pelajaran*1 as x.mata_pelajaran for x in admin.mapel" >
                        <option value="">-- please choose --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Kelas</label>
                    <select required class="form-control " required select2 ng-model="gurump.id_kelas"
                            ng-options="x.id_kelas*1 as x.kelas for x in admin.kelas" >
                        <option value="">-- please choose --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Guru Mata Pelajaran</label>
                    <select required class="form-control " required select2 ng-model="gurump.id_guru"
                            ng-options="x.id_guru*1 as x.nama_guru for x in admin.guru" >
                        <option value="">-- please choose --</option>
                    </select>
                </div>
                </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Hari</label>
                    <select required class="form-control " required select2 ng-model="gurump.hari">
                        <option value="">-- please choose --</option>
                        <option value="Senin">Senin</option>
                        <option value="Selasa">Selasa</option>
                        <option value="Rabu">Rabu</option>
                        <option value="Kamis">Kamis</option>
                        <option value="Jumat">Jumat</option>
                        <option value="Sabtu">Sabtu</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Jam ngajar</label>
                    <input required placeholder="Enter jam ngajar" ng-model="gurump.jam_ngajar" class="form-control" type="time">
                </div>
            </div>

            <div class="col-sm-12">
                <hr>
                <div class="pull-left">
                    <p>Please check from before save*</p>
                </div>
                <div class="pull-right">
                    <button class="btn btn-sm btn-primary m-t-n-xs" type="submit">
                        <i class="fa fa-save"></i> &nbsp;
                        <strong> Save</strong></button>
                </div>

            </div>
        </div>
    </div>
    <!--</form>-->

</div>
