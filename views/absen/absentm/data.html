
<div class="wrapper wrapper-content  animated fadeInRight" >
    <!--ng-show="$state.current.name === 'acl.users'"-->
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Data Absen Tidak Masuk</h5>
                    <div class="ibox-tools">
                        <a ui-sref="absen.absentm.add" class="btn btn-primary btn-xs">Add new</a>
                    </div>
                </div>
                <div ui-view></div>

                <div class="ibox-content">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Filter</label>
                                <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <button class="btn btn-block btn-success" ng-click="filter(1)"><i class="fa fa-filter"></i> Filter</button>

                            </div>
                        </div>
                    </div>
                    <div class="table-responsive" id="table-scroll" full-scroll="">
                        <table class="table table-hover issue-tracker">
                            <thead>
                            <tr>
                                <th width="2px">#No</th>
                                <th ng-click="sort_by('type_tidak_masuk');" style="cursor: pointer;">Type Tidak Masuk&nbsp;&nbsp;<i class="glyphicon glyphicon-sort"></i></th>
                                <th>Tanggal surat</th>
                                <th>Nama murid</th>
                                <th>Keterangan</th>
                                <th>Nomor surat</th>
                                <th>Menyetujui</th>
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="x in datas |filter:search">
                                <td>
                                    {{ $index +1}}
                                </td>
                                <td>
                                  <a href="#">
                                    {{x.type_tidak_masuk | uppercase}}
                                  </a>
                                </td>
                                <td>
                                    {{x.tanggal_surat | date: "yyyy/MM/dd"}}
                                </td>
                                <td>
                                    {{x.nama_murid}}
                                </td>
                                <td>
                                    {{x.keterangan}}
                                </td>
                                <td>
                                    {{x.nomor_surat}}
                                </td>
                                <td>
                                    <span class="label label-{{x.menyetujui=='setuju'?'primary':'warning'}}">{{x.menyetujui}}</span>
                                </td>

                                <td class="text-center">
                                    <a ui-sref="absen.absentm.edit({id_tidak_masuk:x.id_tidak_masuk})" ng-click="gotoTop()" class="btn btn-white btn-xs"> Edit</a>
                                    <a ng-dblclick="delete(x.id_tidak_masuk)" class="btn btn-white btn-xs"> Delete</a>
                                </td>

                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
        </div>
    </div>

</div>
<script>
    setTimeout(function(){
        tableScroll()
    })
</script>
