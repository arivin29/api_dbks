
<div class="wrapper wrapper-content  animated fadeInRight" >
    <div ui-view></div>
    <div class="row" ng-show="$state.current.name === 'master.buku'">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Data Buku</h5>
                    <div class="ibox-tools">
                        <a ui-sref="master.buku.add" class="btn btn-primary btn-xs">Add new</a>
                    </div>
                </div>

                <div class="ibox-content">

                    <div class="m-b-lg">

                        <strong>Found {{datas.length}} issues.</strong>

                    </div>
                    <div class="table-responsive" id="table-scroll" full-scroll="">
                        <table class="table table-hover issue-tracker">
                            <thead>
                            <tr>
                                <th width="2px">#No</th>
                                <th>Jurusan</th>
                                <th>Kelas</i></th>
                                <th>Nama guru</th>
                                <th>Judul</th>
                                <th>Keterangan</th>
                                <th>Nama file</th>
                                <th>Keyword</th>
                                <th>Lokasi file</th>
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="x in datas">
                                <td>
                                    {{ $index +1}}
                                </td>
                                <td>
                                    {{x.jurusan}}
                                </td>
                                <td>
                                    {{x.kelas}}
                                </td>
                                <td>
                                    {{x.nama_guru}}
                                </td>
                                <td>
                                    {{x.judul}}
                                </td>
                                <td>
                                    {{x.keterangan}}
                                </td>
                                <td>
                                    {{x.nama_file}}
                                </td>
                                <td>
                                    {{x.keyword}}
                                </td>
                                <td>
                                    {{x.lokasi_file}}
                                </td>                                                                                                

                                <td class="text-center">
                                    <a ui-sref="master.buku.edit({id_buku:x.id_buku})" ng-click="gotoTop()" class="btn btn-white btn-xs"> Edit</a>
                                    <a ng-dblclick="delete(x.id_buku)" class="btn btn-white btn-xs"> Delete</a>
                                </td>

                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
<script>
    setTimeout(function(){
        tableScroll()
    })
</script>
