
<div class="wrapper wrapper-content  animated fadeInRight" >
    <!--ng-show="$state.current.name === 'acl.users'"-->
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Group</h5>
                    <div class="ibox-tools">
                        <a ui-sref="master.group.add" class="btn btn-primary btn-xs">Add new</a>
                    </div>
                </div>
                <div ui-view></div>

                <div class="ibox-content">

                    <div class="m-b-lg">

                        <strong>Found {{datas.length}} issues.</strong>

                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover issue-tracker">
                            <thead>
                            <tr>
                                <th>Name Group</th>
                                <th>Keyword</th>
                                <th>Description</th>
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in datas">
                                    <td>
                                        <a href="#">
                                            {{x.name_group}}
                                        </a>
                                    </td>
                                    <td>
                                      {{x.keyword}}
                                    </td>
                                    <td>
                                        {{x.description}}
                                    </td>
                                    <td class="text-center">
                                        <a ui-sref="master.group.edit({id_group:x.id_group})" ng-click="gotoTop()" class="btn btn-white btn-xs"> Edit</a>
                                        <a ng-dblclick="delete(x.id_group)" class="btn btn-white btn-xs"> Delete</a>
                                    </td>
                                </tr>


                            </tbody>
                        </table>
                    </div>
                </div>



            </div>
        </div>
    </div>


</div>
