
<div class="wrapper wrapper-content  animated fadeInRight" >
    <div ui-view></div>
    <div class="row" ng-show="$state.current.name === 'guru.gurump'">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Data Guru Mata Pelajaran</h5>
                    <div class="ibox-tools">
                        <a ui-sref="guru.gurump.add" class="btn btn-primary btn-xs">Add new</a>
                    </div>
                </div>

                <div class="ibox-content">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Filter</label>
                                <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <button class="btn btn-block btn-success" ng-click="filter(1)"><i class="fa fa-filter"></i> Filter</button>

                            </div>
                        </div>
                    </div>
                    <div class="table-responsive" id="table-scroll" full-scroll="">
                        <table class="table table-hover issue-tracker">
                            <thead>
                            <tr>
                                <th width="2px">#No</th>
                                <th>Mata pelajaran</th>
                                <th>Nama guru</th>
                                <th>Jam ngajar</th>
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="x in datas|filter:search">
                                <td>{{ $index +1}}</td>
                                <td>
                                    <a href="#">
                                        {{x.mata_pelajaran}}
                                    </a>
                                </td>
                                <td>
                                    {{x.nama_guru}}
                                </td>
                                <td>
                                    jam {{x.jam_ngajar | date: "HH:mm:ss"}}
                                </td>
                                <td class="text-center">
                                    <a ui-sref="guru.gurump.edit({id_guru_mp:x.id_guru_mp})" ng-click="gotoTop()" class="btn btn-white btn-xs"> Edit</a>
                                    <a ng-dblclick="delete(x.id_guru_mp)" class="btn btn-white btn-xs"> Delete</a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
<script>
    setTimeout(function(){
        tableScroll()
    })
</script>
