<div class="ibox float-e-margins pop-kecil">
    <div class="ibox-title">
        <h5>Edit Guru mata pelajaran</h5>
        <div class="ibox-tools">
            <a ng-click="backButton('admin.gurump')" class="close-link">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>

    <form ng-submit="submitForm()">
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-6 b-r">

                <div class="form-group">
                    <label>Mata pelajaran</label>
                    <select required class="form-control " required select2 ng-model="gurump.id_mata_pelajaran"
                            ng-options="x.id_mata_pelajaran*1 as x.mata_pelajaran for x in admin.mapel" >
                        <option value="">-- please choose --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Guru mata pelajaran</label>
                    <select required class="form-control " required select2 ng-model="gurump.id_guru"
                            ng-options="x.id_guru*1 as x.nama_guru for x in admin.guru" >
                        <option value="">-- please choose --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Lama jam pelajaran</label>
                    <input required placeholder="2 - 4 jam" ng-model="gurump.jam_ngajar" class="form-control" type="number">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Kelas</label>
                    <select required class="form-control " required select2 ng-model="gurump.kelas">
                        <option value="">-- please choose --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Kelas paralel</label>
                    <select required class="form-control " required select2 ng-model="gurump.kelas_paralel">
                        <option value="">-- please choose --</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Jurusan</label>
                    <select required class="form-control " required select2 ng-model="gurump.id_jurusan"
                            ng-options="x.id_jurusan*1 as x.jurusan for x in admin.jurusan" >
                        <option value="">-- please choose --</option>
                    </select>
                </div>


            </div>

            <div class="col-sm-12">
                <hr>
                <div class="pull-left">
                    <p>Please check from before save*</p>
                </div>
                <div class="pull-right">
                    <button class="btn btn-sm btn-primary m-t-n-xs" type="submit">
                        <i class="fa fa-save"></i> &nbsp;
                        <strong> Save</strong></button>
                </div>

            </div>
        </div>
    </div>
    </form>

</div>
