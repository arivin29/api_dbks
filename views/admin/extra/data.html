<div class="wrapper wrapper-content  animated fadeInRight" >
    <div ui-view></div>
    <div class="row" ng-show="$state.current.name === 'admin.extra'">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>EXtra</h5>
                    <div class="ibox-tools">
                        <a ui-sref="admin.extra.add" class="btn btn-primary btn-xs">Add new</a>
                    </div>
                </div>

                <div class="ibox-content">
                    <div class="row">

                        <div class="col-md-2">
                            <div class="input-group">
                                <label>Sekolah</label>
                                <select required class="form-control " required ng-model="filters.sekolah"  >
                                    <option value="">-- please choose --</option>
                                    <option value="mansabo"> MANSABO</option>
                                    <option value="mansasi"> MANSASI</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <button  class="btn btn-block btn-success" ng-click="filter(1)"><i class="fa fa-filter"></i> Filter</button>
                            </div>
                        </div>

                    </div>

                    <div class="table-responsive" >
                        <table class="table table-hover table-bordered">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>Foto</th>
                                <th>Nama</th>
                                <th>Sekolah</th>
                                <th>#</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="x in datas">
                                <td>
                                    {{$index+1}}
                                </td>
                                <td>
                                    <img class="img-responsive" src="{{server()}}/{{x.foto}}">
                                </td>
                                <td>
                                    <b><a ui-sref="admin.extra.detail({id_extra:x.id_extra})">{{x.nama_extra}}</a> </b>
                                </td>
                                <td>
                                    {{x.sekolah}}
                                </td>
                                <td>
                                    <button class="btn btn-xs btn-warning" title="Double Clik" ng-dblclick="delete(x.id_extra)">Delete</button>
                                </td>

                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
<script>
    setTimeout(function(){
        tableScroll()
    })
</script>
