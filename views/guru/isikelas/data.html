
<div class="wrapper wrapper-content  animated fadeInRight" >
    <div ui-view></div>
    <div class="row" ng-show="$state.current.name === 'guru.isikelas'">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Data Isi Kelas</h5>
                    <div class="ibox-tools">
                        <a ui-sref="guru.isikelas.add" class="btn btn-primary btn-xs">Add new</a>
                    </div>
                </div>

                <div class="ibox-content">

                    <div class="m-b-lg">
                        <strong>Found {{datas.length}} issues.</strong>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <button class="btn btn-block btn-success" ng-click="filter(1)"><i class="fa fa-filter"></i> Filter</button>

                            </div>
                        </div>
                    </div>
                    <div class="table-responsive" id="table-scroll" full-scroll="">
                        <table class="table table-bordered table-hover issue-tracker">
                            <thead>
                            <tr>
                                <th width="2px">#No</th>
                                <th>Kelas</th>
                                <th>Kelas Paralel</th>
                                <th>Jurusan</th>
                                <th>Guru wali kelas</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="x in datas|filter:search">
                                <td>
                                    {{ $index +1}}
                                </td>
                                <td>
                                     <a ui-sref="guru.isikelas.detail({id_guru_mp:x.id_guru_mp})">
                                            <strong>{{ x.kelas }}</strong>
                                        </a>
                                </td>
                                <td>{{ x.kelas_paralel}}</td>
                                <td>{{ x.jurusan}}</td>
                                <td>{{ x.nama_guru_wali_kelas}}</td>

                                <td>
                                    <div class="profile-element" uib-dropdown>
                                        <a uib-dropdown-toggle href class="btn btn-white btn-xs">Category Detail</a>
                                        <ul uib-dropdown-menu class="animated fadeInRight m-t-xs">
                                            <li><a ui-sref="guru.isikelas.detailkelas({id_kelas:x.id_kelas})">View kelas</a></li>
                                            <li><a ui-sref="guru.isikelas.detailjurusan({id_jurusan:x.id_jurusan})">View jurusan</a><li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>


</div>
