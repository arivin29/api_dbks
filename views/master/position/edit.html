<div class="ibox float-e-margins pop-kecil">
    <div class="ibox-title">
        <h5>Edit Position</h5>
        <div class="ibox-tools">
            <a ng-click="backButton('master.position')" class="close-link">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>

    <form ng-submit="submitForm()">
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-6 b-r">

                <div class="form-position">
                    <label>position</label>
                    <input placeholder="Enter Name" ng-model="position.position" class="form-control" type="text">
                </div>

            </div>
            <div class="col-sm-6 b-r">

                <div class="form-position">
                    <label>code</label>
                    <input placeholder="Enter Name" ng-model="position.code" class="form-control" type="text">
                </div>


            </div>
            <div class="col-sm-12">
                <div class="form-position">
                    <label>description</label>
                    <textarea ng-model="position.description" class="form-control"></textarea>
                </div>
            </div>

            <div class="col-sm-12">
                <hr>
                <div class="pull-left">
                    <p>Please check from before save*</p>
                </div>
                <div class="pull-right">
                    <button class="btn btn-sm btn-primary m-t-n-xs" type="submit">
                        <i class="fa fa-save"></i> &nbsp;
                        <strong> Save</strong></button>
                </div>

            </div>
        </div>
    </div>
    <!--</form>-->

</div>
