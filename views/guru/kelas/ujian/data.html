<ui-view></ui-view>

<div ng-show="$state.current.name === 'guru.kelas.detail.ujian'">
    <h3>Soal Ujian
        <a class="pull-right" ui-sref="guru.kelas.detail.ujian.add">
            <i class="fa fa-plus"></i> Buat Soal
        </a>
    </h3>
    <table class="table table-bordered">
        <tr>
            <th width="50px" >No</th>
            <th>Judul</th>
            <th>Tanggal Mulai</th>
            <th>Tanggal Selesai</th>
            <th>Waktu</th>
            <th>Soal</th>
            <th>Sudah Ujian</th>
        </tr>
        <tr  ng-repeat="x in data" class="bg-{{x.warna}}">
            <td>{{$index+1}}</td>
            <td>
                <a ui-sref="guru.kelas.detail.ujian.detail({id_ujian:x.id_ujian})">{{x.judul | uppercase }}</a>
            </td>
            <td>
                {{x.tanggal_ujian | Mydate}}
            </td>
            <td>
                {{x.tanggal_ujian_sampai | Mydate}}
            </td>
            <td>{{x.waktu }} Menit</td>
            <td>{{x.soal }}</td>
            <td>{{x.total }}</td>
        </tr>
    </table>

</div>
