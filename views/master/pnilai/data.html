
<div class="wrapper wrapper-content  animated fadeInRight" >
    <!--ng-show="$state.current.name === 'acl.users'"-->
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Pengaturan Nilai</h5>
                    <div class="ibox-tools">
                        <a ui-sref="master.pnilai.add" class="btn btn-primary btn-xs">Add new</a>
                    </div>
                </div>
                <div ui-view></div>

                <div class="ibox-content">

                    <div class="m-b-lg">

                        <strong>Found {{datas.length}} issue(s).</strong>

                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover issue-tracker">
                            <thead>
                            <tr>
                                <th width="2px">No</th>
                                <th>ID Gurumk</th>
                                <th>Kelas</th>
                                <th>Batas remedial</th>
                                <th>Persentase</th>
                                <th>ID jenis nilai</th>
                                <th>If remedial</th>
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="x in datas">
                                <td>{{ $index +1}}</td>
                                <td>
                                  <a href="#">
                                      {{x.id_guru_mk}}
                                  </a>
                                </td>
                                <td>
                                    {{x.kelas}}
                                </td>
                                <td>
                                        {{x.batas_remedial | number}} point
                                </td>
                                <td>
                                    {{x.persentase | number}} point
                                </td>
                                <td>
                                    {{x.id_jenis_nilai}}
                                </td>
                                <td>
                                    {{x.if_remedial}}
                                </td>

                                <td class="text-center">
                                    <a ui-sref="master.pnilai.edit({id_pengaturan_nilai:x.id_pengaturan_nilai})" ng-click="gotoTop()" class="btn btn-white btn-xs"> Edit</a>
                                    <a ng-dblclick="delete(x.id_pengaturan_nilai)" class="btn btn-white btn-xs"> Delete</a>
                                </td>

                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>



            </div>
        </div>
    </div>


</div>
