
<div class="wrapper wrapper-content  animated fadeInRight" >
    <!--ng-show="$state.current.name === 'acl.users'"-->
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Data Guru Mata Pelajaran</h5>
                    <div class="ibox-tools">
                        <a ui-sref="master.gurump.add" class="btn btn-primary btn-xs">Add new</a>
                    </div>
                </div>
                <div ui-view></div>

                <div class="ibox-content">

                    <div class="row">
                        <div class="col-md-2">SizePage :
                            <select ng-model="entryLimit" class="form-control">
                                <option>10</option>
                                <option>50</option>
                                <option>100</option>
                                <option>500</option>
                                <option>1000</option>
                                <option>5000</option>
                            </select>
                        </div>
                        <div class="col-md-6">Filter :
                            <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
                        </div>
                        <div class="col-md-4">
                            <h5>Colum {{ entryLimit }} of {{ datas.length }} total guru mata pelajaran</h5>
                        </div>
                    </div>
                    <br/>
                    <div class="table-responsive">
                        <table class="table table-hover issue-tracker">
                            <thead>
                            <tr>
                                <th width="2px">#No</th>
                                <th ng-click="sort_by('mata_pelajaran');" style="cursor: pointer;">Mata pelajaran&nbsp;&nbsp;<i class="glyphicon glyphicon-sort"></i></th>
                                <th ng-click="sort_by('nama_guru');" style="cursor: pointer;">Nama guru&nbsp;&nbsp;<i class="glyphicon glyphicon-sort"></i></th>
                                <th>Jam ngajar</th>
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="x in datas |filter:search|orderBy:predicate:reverse|limitTo:entryLimit">
                                <td>{{ $index +1}}</td>
                                <td>
                                    <a href="#">
                                        {{x.mata_pelajaran}}
                                    </a>
                                </td>
                                <td>
                                    {{x.nama_guru}}
                                </td>
                                <td>
                                    jam {{x.jam_ngajar | date: "HH:mm:ss"}}
                                </td>
                                <td class="text-center">
                                    <a ui-sref="master.gurump.edit({id_guru_mp:x.id_guru_mp})" ng-click="gotoTop()" class="btn btn-white btn-xs"> Edit</a>
                                    <a ng-dblclick="delete(x.id_guru_mp)" class="btn btn-white btn-xs"> Delete</a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>


</div>
