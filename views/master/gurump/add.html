<div class="ibox float-e-margins pop-kecil">
    <div class="ibox-title">
        <h5>Input New Guru mata pelajaran</h5>
        <div class="ibox-tools">
            <a ng-click="backButton('master.gurump')" class="close-link">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>

    <form ng-submit="submitForm()">
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-6 b-r">

                <div class="form-group">
                    <label>Mata pelajaran</label>
                    <select required class="form-control " required select2 ng-model="gurump.id_mata_pelajaran"
                            ng-options="x.id_mata_pelajaran*1 as x.mata_pelajaran for x in master.mapel" >
                        <option value="">-- please choose --</option>
                    </select>
                    </div>
                <div class="form-group">
                    <label>Nama guru</label>
                    <select required class="form-control " required select2 ng-model="gurump.id_guru"
                            ng-options="x.id_guru*1 as x.nama_guru for x in master.guru" >
                        <option value="">-- please choose --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Jam ngajar</label>
                    <input required placeholder="Enter jam ngajar" ng-model="gurump.jam_ngajar" class="form-control" type="time">
                </div>


            </div>

            <div class="col-sm-12">
                <hr>
                <div class="pull-left">
                    <p>Please check from before save*</p>
                </div>
                <div class="pull-right">
                    <button class="btn btn-sm btn-primary m-t-n-xs" type="submit">
                        <i class="fa fa-save"></i> &nbsp;
                        <strong> Save</strong></button>
                </div>

            </div>
        </div>
    </div>
    </form>

</div>
