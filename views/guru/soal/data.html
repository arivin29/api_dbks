<div class="wrapper wrapper-content  animated fadeInRight" id="detail_fix" >
    <div ui-view></div>
    <div class="row" ng-show="$state.current.name === 'guru.soal'">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Bank Soal</h5>

                    <div class="ibox-tools">
                        <a ui-sref="guru.soal.add" class="btn btn-primary btn-xs">Input</a>
                    </div>
                </div>

                <div class="ibox-content" style="overflow: auto">
                    <form class="row" ng-submit="filter()">
                        <div class="col-md-6">
                            <div class="input-group">
                                <label>Mata Pelajaran</label>
                                <select required class="form-control" required select2 ng-model="filters.id_mata_pelajaran"
                                        ng-options="x.id_mata_pelajaran as x.mata_pelajaran for x in master_mp" >
                                    <option value="">-- please choose --</option>
                                </select>
                            </div>
                        </div>


                        <div class="col-md-4">
                            <div class="input-group">
                                <label>SMT</label>
                                <select required class="form-control " required select2 ng-model="filters.smt"
                                        ng-options="x.var as x.value for x in master_smt" >
                                    <option value="">-- please choose --</option>
                                </select>
                            </div>
                        </div>


                        <div class="col-md-2">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <button class="btn btn-block btn-success" type="submit"><i class="fa fa-filter"></i> Filter</button>
                            </div>
                        </div>

                    </form>
                    <div class="table-responsive" id="table-scroll" full-scroll="">
                        <table class="table table-hover table-bordered">
                            <thead>
                            <tr>
                                <th width="40px">No</th>
                                <th>Soal</th>
                                <th>#</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="x in datas">
                                <td>
                                    {{$index+1}}
                                </td>
                                <td >
                                    <p ng-bind-html="x.soal | unsafe"></p>
                                    <hr>
                                    <i>Indikator</i> : {{x.indikator}}
                                    <hr>
                                    <i>Materi</i> : {{x.materi}}
                                    <hr>
                                    <i>Kompetensi</i> : {{x.kompetensi}}
                                </td>
                                <td>
                                     <a ng-dblclick="delete(x.id_soal)"><i class="fa fa-trash"></i>  </a> |
                                     <a ui-sref="guru.soal.edit({id_soal:x.id_soal})"><i class="fa fa-edit"></i>  </a>
                                </td>

                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<script>

    setTimeout(function(){
        fixDetailHeight()
    })
</script>
<style>
    p img{
        height: 200px;
        width: auto;
    }
</style>
